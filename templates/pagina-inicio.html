<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style-pagina-incio.css">
    <title>Document</title>
</head>
<body>
<div class="sidebar">
    <h5 class="sidebar-title">Menú</h5>
    <ul class="sidebar-links">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
  </div>
  
  <div class="main-content">
    <div class="bienvenida-usuario">
        <img src="styles/img/San Franciscanos (1).png">
        <h1>Bienvenido, {{ nombre_usuario }}!</h1>
    </div>
    <hr class="linea">

    <div class="registro-catequizando">
      <div class="card">
        <div class="card-body">
          <h2>Registro de Catequizando</h2>
        <form>
          <h3>Información General</h3>
          <div class="info-general">
            <!-- Fila 1: Nombres -->
    <div class="col-50">
      <label for="primer-nombre" class="form-label">Primer Nombre</label>
      <input type="text" class="form-control" id="primer-nombre" name="primer-nombre" required>
    </div>
    <div class="col-50">
      <label for="segundo-nombre" class="form-label">Segundo Nombre</label>
      <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre" required>
    </div>

    <!-- Fila 2: Apellidos -->
    <div class="col-50">
      <label for="primer-apellido" class="form-label">Primer Apellido</label>
      <input type="text" class="form-control" id="primer-apellido" name="primer-apellido" required>
    </div>
    <div class="col-50">
      <label for="segundo-apellido" class="form-label">Segundo Apellido</label>
      <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido" required>
    </div>

    <!-- Fila 3: Género -->
    <div class="col-50">
      <label for="genero" class="form-label">Género</label>
      <select class="form-select" id="genero" name="genero" required>
        <option selected disabled>Seleccione una opción</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>
    </div>
    <div class="col-50"></div> <!-- Espacio vacío para mantener simetría -->

    <!-- Fila 4: Fecha y lugar de nacimiento -->
    <div class="col-50">
      <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
    </div>
    <div class="col-50">
      <label for="lugar-nacimiento" class="form-label">Lugar de Nacimiento</label>
      <input type="text" class="form-control" id="lugar-nacimiento" name="lugar-nacimiento" required>
    </div>

    <!-- Fila 5: Tipo y número de documento 
    <div class="col-50">
      <label for="tipo-documento" class="form-label">Tipo de Documento</label>
      <select class="form-select" id="tipo-documento" name="tipo-documento" required>
        <option selected disabled>Seleccione</option>
        <option value="Cédula">Cédula</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    <div class="col-50">
      <label for="numero-documento" class="form-label">Número de Documento</label>
      <input type="text" class="form-control" id="numero-documento" name="numero-documento" required>
    </div> -->

    <!-- Fila 6: Estado actual -->
    <div class="col-50">
      <label for="estado-actual" class="form-label">Estado actual</label>
      <select class="form-select" id="estado-actual" name="estado-actual" required>
        <option selected disabled>Seleccione</option>
        <option value="Estudiando">Estudiando</option>
        <option value="Vacaciones">Vacaciones</option>
      </select>
    </div>
    <div class="col-50"></div>

    <!-- Fila 7: Teléfono y email -->
    <div class="col-50">
      <label for="telefono" class="form-label">Teléfono de Contacto</label>
      <input type="tel" class="form-control" id="telefono" name="telefono" required>
    </div>
    <div class="col-50">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

  </div>


            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
