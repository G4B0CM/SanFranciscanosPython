{% extends "base.html" %}

{% block title %}Lista de Niveles{% endblock %}

{% block content %}
<h1>Niveles</h1>
<a href="{{ url_for('Levels.create_level') }}" class="btn btn-primary mb-3">Nuevo Nivel</a>

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th><th>Nombre</th><th>Orden</th><th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for lvl in levels %}
    <tr>
      <td>{{ lvl.idLevel }}</td>
      <td>{{ lvl.name }}</td>
      <td>{{ lvl.numberOfOrder }}</td>
      <td>
        <a href="{{ url_for('Levels.edit_level', id=lvl.idLevel) }}" class="btn btn-warning btn-sm">Editar</a>
        <a href="{{ url_for('Levels.detail', id=lvl.idLevel) }}" class="btn btn-info btn-sm">Ver</a>
        <form method="POST" action="{{ url_for('Levels.delete_level', id=lvl.idLevel) }}" style="display:inline;">
          {{ delete_form.hidden_tag() }}
          <button class="btn btn-danger btn-sm">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
