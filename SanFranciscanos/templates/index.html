<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Document</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }

    .navbar {
      background: linear-gradient(90deg, rgb(255, 195, 65) 0%, #fff3cd 100%);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #5c4400;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #3e2d00;
    }

    .nav-link {
      color: #5c4400 !important;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #3e2d00 !important;
    }

    .dropdown-menu {
      background-color: #fff8e1;
      border: none;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
      color: #5c4400;
      transition: background-color 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: rgb(255, 223, 135);
    }

    .navbar-search {
      padding-right: 1rem;
    }

    .form-control {
      border-radius: 20px;
      border: 1px solid #ffcb63;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 5px 1px rgba(255, 195, 65, 0.5);
      border-color: rgb(255, 195, 65);
    }

    .btn-outline-success {
      border-color: rgb(255, 195, 65);
      color: #5c4400;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-success:hover {
      background-color: rgb(255, 195, 65);
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">San Franciscanos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>

    <div class="navbar-search">
      <form class="d-flex my-2 my-lg-0">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

</body>
</html>
