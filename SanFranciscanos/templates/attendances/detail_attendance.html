{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Detalle de Asistencia</h2>
    <div class="card">
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>ID Curso:</strong> {{ attendance.course_id }}</li>
                <li class="list-group-item"><strong>ID Catequizado:</strong> {{ attendance.student_id }}</li>
                <li class="list-group-item"><strong>Fecha:</strong> {{ attendance.date }}</li>
                <li class="list-group-item"><strong>¿Asistió?:</strong> {{ 'Sí' if attendance.status == 'present' else 'No' }}</li>
            </ul>
        </div>
    </div>
    <a href="{{ url_for('attendances_bp.list_attendances') }}" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
{% endblock %}
