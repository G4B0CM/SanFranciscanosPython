
{% extends 'base.html' %}

{% block style %}
<style>
  h2 {
    color: rgb(255, 195, 65);
    text-shadow: 0 2px 8px rgba(255, 195, 65, 0.7);
    font-weight: 700;
    margin-bottom: 1.5rem;
    text-align: center;
  }

  a.btn-success {
    background: linear-gradient(135deg, rgb(255, 195, 65), rgb(255, 170, 30));
    color: #fff;
    padding: 10px 25px;
    border-radius: 30px;
    font-weight: 700;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 20px;
    box-shadow: 0 6px 15px rgba(255, 195, 65, 0.7);
    transition: background 0.3s ease;
  }

  a.btn-success:hover {
    background: linear-gradient(135deg, rgb(255, 170, 30), rgb(255, 195, 65));
    color: white;
  }

  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
    box-shadow: 0 8px 20px rgba(255, 195, 65, 0.15);
    background: linear-gradient(135deg, rgba(255,195,65,0.1), rgba(255,195,65,0.03));
    border-radius: 15px;
    overflow: hidden;
  }

  thead tr {
    background: rgb(255, 195, 65);
    color: #fff;
    font-weight: 700;
    text-align: left;
  }

  thead th {
    padding: 12px 20px;
  }

  tbody tr {
    background: white;
    box-shadow: 0 2px 8px rgba(255, 195, 65, 0.15);
    border-radius: 12px;
    transition: background 0.3s ease;
  }

  tbody tr:hover {
    background: rgba(255, 195, 65, 0.15);
  }

  tbody td {
    padding: 14px 20px;
    vertical-align: middle;
  }

  tbody td a {
    margin-right: 10px;
    color: rgb(255, 195, 65);
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  tbody td a:hover {
    color: rgb(255, 170, 30);
  }

  button.btn-danger.btn-sm {
    background: linear-gradient(135deg, #e04e45, #b3362d);
    border: none;
    padding: 6px 12px;
    border-radius: 12px;
    font-size: 0.85rem;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(224, 78, 69, 0.5);
    transition: background 0.3s ease;
  }

  button.btn-danger.btn-sm:hover {
    background: linear-gradient(135deg, #b3362d, #e04e45);
  }

  form[style*="inline"] {
    display: inline;
  }
</style>
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<a href="{{ url_for('Levels.new') }}" class="btn btn-success">Nuevo Nivel</a>
<table>
    <thead>
        <tr><th>Nombre</th><th>Descripci√≥n</th><th>Orden</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for level in levels %}
        <tr>
            <td>{{ level.name }}</td>
            <td>{{ level.description }}</td>
            <td>{{ level.order }}</td>
            <td>
                <a href="{{ url_for('Levels.edit', id=level._id) }}">Editar</a>
                <a href="{{ url_for('Levels.detail', id=level._id) }}">Detalles</a>
                <form method="post" action="{{ url_for('Levels.delete', id=level._id) }}" style="display:inline;">

                    {{ delete_form.hidden_tag() }}
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
