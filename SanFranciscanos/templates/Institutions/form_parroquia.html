{% extends 'base.html' %}
{% block content %}
<h2>{{ title }}</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.name != 'submit' %}
        <div class="mb-3">
            {% if field.label.text %}<label class="form-label">{{ field.label.text }}</label>{% endif %}
            {{ field(class_='form-control') }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors[0] }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
