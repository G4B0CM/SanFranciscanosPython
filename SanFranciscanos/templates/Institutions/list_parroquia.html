{% extends 'base.html' %}
{% block content %}
<h2>Listado de Parroquias</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>
                <a href="{{ url_for('Institutions.detail_parroquia', id=item.id) }}" class="btn btn-info btn-sm">Ver</a>
                <a href="{{ url_for('Institutions.edit_parroquia', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('Institutions.create_parroquia') }}" class="btn btn-primary">Agregar nueva Parroquia</a>
{% endblock %}
