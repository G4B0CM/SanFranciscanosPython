{% extends 'base.html' %}

{% block style %}
<style>
  /* Título con color cálido y sombra suave */
  h2 {
    color: rgb(255, 195, 65);
    text-shadow: 0 2px 6px rgba(255, 195, 65, 0.6);
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  /* Lista con fondo degradado sutil y bordes redondeados */
  ul.list-group {
    background: linear-gradient(135deg, rgba(255, 195, 65, 0.2), rgba(255, 195, 65, 0.05));
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(255, 195, 65, 0.25);
    padding: 0;
    max-width: 400px;
  }

  /* Items con borde cálido y estilo limpio */
  ul.list-group li.list-group-item {
    border: 1px solid rgb(255, 195, 65);
    color: #333;
    font-weight: 600;
    background-color: #fff;
    transition: background-color 0.3s ease;
  }
  ul.list-group li.list-group-item:not(:last-child) {
    border-bottom: none;
  }
  ul.list-group li.list-group-item strong {
    color: rgb(255, 195, 65);
  }

  /* Botón volver con fondo degradado cálido y sombra */
  a.btn-secondary {
    background: linear-gradient(135deg, rgb(255, 195, 65), rgb(255, 170, 30));
    border: none;
    color: #fff;
    box-shadow: 0 3px 8px rgba(255, 195, 65, 0.6);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  a.btn-secondary:hover {
    background: linear-gradient(135deg, rgb(255, 170, 30), rgb(255, 195, 65));
    box-shadow: 0 6px 12px rgba(255, 195, 65, 0.8);
    color: #fff;
  }

  /* Margen superior para el botón */
  a.btn-secondary.mt-3 {
    margin-top: 1.5rem !important;
  }
</style>
{% endblock %}

{% block content %}
<h2>Detalle de Vicaría</h2>
<ul class="list-group">
    <li class="list-group-item"><strong>ID:</strong> {{ item.id }}</li>
    <li class="list-group-item"><strong>Nombre:</strong> {{ item.nombre }}</li>
</ul>
<a href="{{ url_for('Institutions.list_vicaria') }}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
