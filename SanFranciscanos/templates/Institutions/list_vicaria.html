{% extends 'base.html' %}

{% block style %}
<style>
  h2 {
    color: rgb(255, 195, 65);
    text-shadow: 0 2px 8px rgba(255, 195, 65, 0.7);
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  table.table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
  }

  table.table thead tr th {
    background: linear-gradient(135deg, rgba(255,195,65,0.85), rgba(255,195,65,0.45));
    color: #333;
    font-weight: 700;
    padding: 12px 15px;
    border-radius: 10px 10px 0 0;
    text-align: left;
  }

  table.table tbody tr {
    background: #fff;
    box-shadow: 0 4px 8px rgba(255, 195, 65, 0.3);
    transition: transform 0.2s ease;
    border-radius: 10px;
  }

  table.table tbody tr:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(255, 195, 65, 0.5);
  }

  table.table tbody tr td {
    padding: 12px 15px;
    vertical-align: middle;
    border: none;
  }

  a.btn-info {
    background: linear-gradient(135deg, rgb(255, 195, 65), rgb(255, 170, 30));
    border: none;
    color: white;
    border-radius: 25px;
    padding: 5px 15px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(255, 195, 65, 0.6);
    transition: background 0.3s ease;
  }
  a.btn-info:hover {
    background: linear-gradient(135deg, rgb(255, 170, 30), rgb(255, 195, 65));
  }

  a.btn-warning {
    background: linear-gradient(135deg, #f0ad4e, #ec971f);
    border: none;
    color: white;
    border-radius: 25px;
    padding: 5px 15px;
    font-weight: 600;
    box-shadow: 0 4px 10px rgba(240, 173, 78, 0.6);
    transition: background 0.3s ease;
  }
  a.btn-warning:hover {
    background: linear-gradient(135deg, #ec971f, #f0ad4e);
  }

  a.btn-primary {
    background: linear-gradient(135deg, rgb(255, 195, 65), rgb(255, 170, 30));
    border: none;
    color: white;
    border-radius: 30px;
    padding: 10px 25px;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(255, 195, 65, 0.7);
    display: inline-block;
    margin-top: 20px;
    transition: background 0.3s ease;
  }
  a.btn-primary:hover {
    background: linear-gradient(135deg, rgb(255, 170, 30), rgb(255, 195, 65));
  }
</style>
{% endblock %}

{% block content %}
<h2>Listado de Vicarías</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>
                <a href="{{ url_for('Institutions.detail_vicaria', id=item.id) }}" class="btn btn-info btn-sm">Ver</a>
                <a href="{{ url_for('Institutions.edit_vicaria', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('Institutions.create_vicaria') }}" class="btn btn-primary">Agregar nueva Vicaría</a>
{% endblock %}
