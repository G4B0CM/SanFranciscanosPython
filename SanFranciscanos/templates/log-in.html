<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style-log-in.css">
    <title>Catequesis San Franciscanos</title>
</head>
<body>
  <div class="main-header">
    <header>
      <img src="styles/img/San Franciscanos.png" alt="Logo-SF">
    </header>
  </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">San Franciscanos</h5>
              <img src="https://i.pinimg.com/originals/6f/24/8b/6f248beddaa2630c9fe086628706b94c.png">
              <p class="card-text">Iniciar Sesión</p>

              <form>
                <div class="inicio-sesion">
                  <label for="input-email">Correo Electrónico</label>
                  <div class="email-container">
                    <i class="fas fa-user icon-left"></i>
                    <input type="email" class="form-control" id="input-password" aria-describedby="emailHelp" placeholder="Tu correo electrónico">
                  </div>
                </div>
              

              
                <div class="password">
                  <label for="input-password">Contraseña</label>
                  <div class="password-container">
                    <i class="fas fa-lock icon-left2"></i>
                    <input type="password" class="form-control" id="input-password1" aria-describedby="passwordHelp" placeholder="Tu contraseña">
                  </div>
                </div>
              </form>

              <a href="#" class="btn btn-primary">Ingresar</a>

            </div>
          </div>
          <div class="image-container">
            <img src="https://www.svgheart.com/wp-content/uploads/2023/12/jesus-christ-thorn-crown-03_386-430-min.png">
          </div>
    </div>
</body>
</html>
