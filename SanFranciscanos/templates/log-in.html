<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style-log-in.css">
  <title>Catequesis San Franciscanos</title>

  <style>
    body {
      background: linear-gradient(135deg, rgba(255, 195, 65, 0.2), white);
      font-family: 'EB Garamond', serif;
    }

    .main-header {
      background: linear-gradient(to right, rgba(255, 195, 65, 0.8), rgba(255, 255, 255, 0.8));
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid rgb(255, 195, 65);
    }

    .main-header img {
      max-height: 80px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      padding: 3rem 1rem;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      border: none;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-title {
      text-align: center;
      color: rgb(255, 195, 65);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card-body img {
      display: block;
      margin: 0 auto 1rem;
      max-height: 120px;
    }

    .card-text {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #333;
    }

    .email-container,
    .password-container {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .form-control {
      padding-left: 2.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 195, 65, 0.7);
    }

    .icon-left, .icon-left2 {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgb(255, 195, 65);
    }

    .btn-primary {
      background: linear-gradient(to right, rgb(255, 195, 65), rgb(255, 220, 130));
      border: none;
      border-radius: 12px;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, rgb(255, 180, 40), rgb(255, 215, 120));
    }

    .image-container img {
      max-height: 300px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="main-header">
    <header>
      <img src="styles/img/San Franciscanos.png" alt="Logo-SF">
    </header>
  </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">San Franciscanos</h5>
        <img src="https://i.pinimg.com/originals/6f/24/8b/6f248beddaa2630c9fe086628706b94c.png">
        <p class="card-text">Iniciar Sesión</p>

        <form>
          <div class="inicio-sesion">
            <label for="input-email">Correo Electrónico</label>
            <div class="email-container">
              <i class="fas fa-user icon-left"></i>
              <input type="email" class="form-control" id="input-password" aria-describedby="emailHelp" placeholder="Tu correo electrónico">
            </div>
          </div>

          <div class="password">
            <label for="input-password">Contraseña</label>
            <div class="password-container">
              <i class="fas fa-lock icon-left2"></i>
              <input type="password" class="form-control" id="input-password1" aria-describedby="passwordHelp" placeholder="Tu contraseña">
            </div>
          </div>
        </form>

        <a href="#" class="btn btn-primary">Ingresar</a>
      </div>
    </div>
    <div class="image-container">
      <img src="https://www.svgheart.com/wp-content/uploads/2023/12/jesus-christ-thorn-crown-03_386-430-min.png">
    </div>
  </div>
</body>
</html>
